      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const oldGuys = inventors.filter(inventor => {
      if (inventor.year > 1499 && inventor.year < 1600) return inventor
    })
    console.log('inventors for those who were born in the 1500s', oldGuys)

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const firstLast = inventors.map(inventor => {
      return `${inventor.first} ${inventor.last}`
    })
    console.log('first and last names', firstLast)

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const birthOrder = inventors.sort((a, b) => {
      return a.year - b.year
    })
    console.log('birthOrder', birthOrder)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const totalAges = inventors.reduce((accum, inventor) => {
      return accum + (inventor.passed - inventor.year)
    }, 0)
    console.log('totalAges', totalAges)

    // 5. Sort the inventors by years lived
    const sortedByAge = inventors.sort((a, b) => {
      return (a.passed - a.year) - (b.passed - b.year)
    })
    console.log('sortedByAge', sortedByAge)

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const byLastName = inventors.sort((a, b) => {
      if (a.last < b.last) return -1;
      if (a.last > b.last) return 1;
      return 0;
    })
    console.log('sorted by lastname', byLastName)

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const dataSum = data.reduce((accum, word) => {
      accum[word] = accum[word] + 1 || 1
      return accum;
    }, {})

    console.log('dataSum', dataSum)
